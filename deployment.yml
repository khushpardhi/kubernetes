apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  labels:
    app: node-app 
  namespace: production  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app  
    spec:
      containers:
      - name: node-app
        image: trainwithshubham/node-app
        ports:
        - containerPort: 8000
